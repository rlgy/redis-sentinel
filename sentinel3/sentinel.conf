#指定别名  主节点地址  端口  哨兵个数（有几个哨兵监控到主节点宕机执行转移）
sentinel myid b0d79624924408e160d5e775ab73c4fe8e7989f4
#如果哨兵3s内没有收到主节点的心跳，哨兵就认为主节点宕机了，默认是30秒
sentinel deny-scripts-reconfig yes
#选举出新的主节点之后，可以同时连接从节点的个数
sentinel monitor redis-sentinel 172.19.0.13 6379 2
#如果10秒后,master仍没活过来，则启动failover,默认180s
sentinel down-after-milliseconds redis-sentinel 3000
#配置连接redis主节点密码
sentinel failover-timeout redis-sentinel 10000
# Generated by CONFIG REWRITE
port 26379
dir "/data"
sentinel auth-pass redis-sentinel 123456
sentinel config-epoch redis-sentinel 1
sentinel leader-epoch redis-sentinel 2
sentinel known-replica redis-sentinel 172.19.0.15 6379
sentinel known-replica redis-sentinel 172.19.0.12 6379
sentinel known-replica redis-sentinel 172.19.0.14 6379
sentinel known-replica redis-sentinel 172.19.0.11 6379
sentinel known-sentinel redis-sentinel 172.19.0.22 26379 7b465097291f02811411c846c518e4f3607c0f6e
sentinel known-sentinel redis-sentinel 172.19.0.21 26379 8387dc81f8b758bd0ca1be3315dc90c11a9e7961
sentinel current-epoch 2
